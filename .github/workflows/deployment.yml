name: Deployment

on:
    workflow_run:
        workflows: ["Continuous Integration"]
        types:
            - completed

jobs:
    deploy:
        name: Deploy to Production
        runs-on: ubuntu-latest
        environment: production
        if: ${{ github.event.workflow_run.conclusion == 'success' }}

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set Docker builder to legacy
              run: docker buildx use default || docker buildx create --use --name default
              

            - name: Build and Push Client Image
              run: |
                echo "VITE_API_URI: ${{ secrets.VITE_API_URI }}"
                docker buildx build --push \
                  --build-arg VITE_API_URI=${{ secrets.VITE_API_URI }} \
                  -t ${{ secrets.DOCKERHUB_USERNAME }}/client:latest \
                  -t ${{ secrets.DOCKERHUB_USERNAME }}/client:${{ github.sha }} \
                  ./client
      
            - name: Build and Push Server Image
              run: |
                docker buildx build --push \
                  -t ${{ secrets.DOCKERHUB_USERNAME }}/server:latest \
                  -t ${{ secrets.DOCKERHUB_USERNAME }}/server:${{ github.sha }} \
                  ./server
