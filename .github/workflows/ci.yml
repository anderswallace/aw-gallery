name: Continuous Integration

on:
  push:
    branches:
      - main
jobs:
  test-client:
    name: Run Client Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

  test-server:
    name: Run Server Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    needs: test-client
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: npm

      - name: Install Client Dependencies
        run: npm install

      - name: Build Client
        run: npm run build

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: test-server
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: npm

      - name: Install Server Dependencies
        run: npm install

      - name: Build Client
        run: npm run build

      - name: Generate Prisma Client
        run: npx prisma generate


  
