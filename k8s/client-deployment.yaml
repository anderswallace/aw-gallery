apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: anderswallace/client:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URI
              value: http://aw-gallery.local/api
