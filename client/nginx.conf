server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets correctly with proper MIME types
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|otf|json|webmanifest|wasm)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
  }

  error_page 404 /index.html;
}
