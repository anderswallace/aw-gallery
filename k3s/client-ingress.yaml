apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "false"
spec:
  tls:
    - hosts:
        - andersgallery.dev
      secretName: andersgallery-dev-tls
  rules:
    - host: andersgallery.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: server-service
                port:
                  number: 4002

